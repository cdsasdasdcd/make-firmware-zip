name: Make-RADIO

on:
  workflow_dispatch:
    inputs:
      URL:
        description: 'URL'
        required: true
        default: ''
        
env:
  transfer: true
  release: true
  hhhh: "abl,aop,bluetooth,cmnlib,cmnlib64,devcfg,dsp,featenabler,hyp,imagefv,keymaster,logo,mdm_oem_stanvbk,modem,multioem,qupfw,spunvm,storsec,tz,uefisecapp,xbl,xbl_config"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
          
    - name: 下载
      run: |
        aria2c -x16 -j5 -s16 -U "netdisk;11.36.0;iPhone14ProMax;ios-iphone;16.0;zh_CN" -d tmp "${{ github.event.inputs.URL }}" -o "${{ github.event.inputs.name }}" || wget -U "netdisk;11.36.0;iPhone14ProMax;ios-iphone;16.0;zh_CN" "${{ github.event.inputs.URL }}" -d tmp/
        unzip ./tmp/*.zip -d ./
        ls
        
    - name: 配置环境解包
      run: |
        mkdir output
        chmod 7777 payload-dumper-go
        ./payload-dumper-go -p $hhhh -o zhlhlf/firmware-update payload.bin
        ls zhlhlf/firmware-update
        cd zhlhlf
        zip RADIO-oplus9r.zip *
                         
    - name: 上传到transfer
      if: env.transfer == 'true'      
      run: |
        curl -sL https://git.io/file-transfer | sh
        ls tmp      
        sudo ./transfer wet zhlhlf/RADIO-oplus9r.zip
